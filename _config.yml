title: VSD Motor Drive Specialist Roadmap
description: >- # this means to ignore newlines until "baseurl:"
  เส้นทางสู่การเป็นผู้เชี่ยวชาญด้าน VSD Motor Drive. 
  แผนภูมินี้จะนำทางคุณตั้งแต่ความรู้พื้นฐานเกี่ยวกับเครื่องกลไฟฟ้าและอิเล็กทรอนิกส์กำลัง 
  ไปจนถึงการประยุกต์ใช้งานและการแก้ไขปัญหาขั้นสูง. 
  เริ่มต้นการเรียนรู้และติดตามความก้าวหน้าของคุณได้ที่นี่!

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

